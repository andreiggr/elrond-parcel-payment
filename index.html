<!DOCTYPE html>
<html>
  <head>
    <title>Elrond/Maiar Simple Transactions</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div>
      <p>Send to elrond address from web:</p>
      <input
        id="send-address-input"
        class="input-base"
        placeholder="Maiar address"
      />
      <p>Amount in EGLD:</p>
      <input
        type="number"
        id="send-amount-input"
        class="input-base"
        placeholder="EGLD amount.."
      />
    </div>
    <div class="selector-container-payment">
      <select id="select-payment-type" class="select-payment-type">
        <option value="web">Web</option>
        <option value="maiar">Maiar app</option>
      </select>
      <button id="button-confirm-payment">Confirm payment details</button>
    </div>

    <div>
      <canvas id="qrcode"></canvas>
    </div>

    <div id="transaction-id-container" class="transaction-id-container"></div>

    <script type="module" src="src/index.js"></script>
  </body>
</html>
