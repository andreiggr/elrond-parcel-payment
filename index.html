<!DOCTYPE html>
<html>
  <head>
    <title>Elrond/Maiar Simple Transactions</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <button id="button-login">ErdJS Login</button>

    <div>
      <p>Send to elrond address from web:</p>
      <input
        id="send-address-input"
        class="send-address-input"
        placeholder="address"
        value="erd10ya7tkgjusj6cdhss90awc4lhvv63h6clazsv7w5ska677m2kmsqzgqqzd"
      />
      <p>Amount in EGLD:</p>
      <input
        type="number"
        id="send-amount-input"
        class="send-amount-input"
        placeholder="amount"
        value="0.0001"
      />
    </div>
    <button id="button-send-web">Send web</button>
    <button id="button-send-qr">Send with QR</button>

    <div>
      <canvas id="qrcode"></canvas>
    </div>

    <div id="transaction-id-container" class="transaction-id-container"></div>

    <script src="src/index.js"></script>
  </body>
</html>
